<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperFlow - File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-folder-open"></i>
                    <h1>File Upload</h1>
                </a>
            </div>
            <div class="status">
                <span id="gpu-status" class="status-item">
                    <i class="fas fa-microchip"></i>
                    <span class="status-text">Checking GPU...</span>
                </span>
                <span id="model-status" class="status-item">
                    <i class="fas fa-brain"></i>
                    <span class="status-text">Loading Model...</span>
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Model Selection -->
            <div class="controls" style="margin-bottom: 20px;">
                <div class="select-group" style="margin: 0;">
                    <div class="model-select">
                        <label for="model">Model:</label>
                        <select id="model">
                            <option value="tiny">Tiny (39M)</option>
                            <option value="base">Base (74M)</option>
                            <option value="small">Small (244M)</option>
                            <option value="medium">Medium (769M)</option>
                            <option value="large">Large (1.5B)</option>
                            <option value="large-v2">Large-v2 (1.5B)</option>
                            <option value="large-v3" selected>Large-v3 (1.5B)</option>
                        </select>
                    </div>
                    <div class="language-select">
                        <label for="language">Language:</label>
                        <select id="language">
                            <option value="auto" selected>Auto-detect</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Upload Area -->
            <div class="upload-container">
                <div class="upload-area" id="upload-area">
                    <input type="file" id="file-input" accept="audio/*,video/*" style="display: none;">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h2>Drop your file here</h2>
                        <p>or click to browse</p>
                        <div class="supported-formats">
                            <p><strong>Audio:</strong> MP3, WAV, M4A, FLAC, OGG, WMA</p>
                            <p><strong>Video:</strong> MP4, AVI, MOV, MKV, WebM</p>
                        </div>
                        <div class="file-size-info">
                            <p>Maximum file size: 1GB</p>
                        </div>
                    </div>
                </div>

                <!-- File Info (hidden initially) -->
                <div class="file-info" id="file-info" style="display: none;">
                    <div class="file-details">
                        <i class="fas fa-file-audio" id="file-icon"></i>
                        <div>
                            <h3 id="file-name"></h3>
                            <p id="file-size"></p>
                        </div>
                    </div>
                    <button id="remove-file" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Remove
                    </button>
                </div>

                <!-- Progress Bar (hidden initially) -->
                <div class="progress-container" id="progress-container" style="display: none;">
                    <div class="progress-header">
                        <span id="progress-status">Processing...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="upload-actions" id="upload-actions" style="display: none;">
                    <button id="transcribe-btn" class="btn btn-primary">
                        <i class="fas fa-play"></i>
                        <span>Start Transcription</span>
                    </button>
                </div>
            </div>

            <!-- Transcription Area -->
            <div class="transcription-container" id="transcription-container" style="display: none;">
                <div class="transcription-header">
                    <h2>Transcription</h2>
                    <div class="stats">
                        <span id="word-count">0 words</span>
                        <span id="processing-time">0s</span>
                    </div>
                </div>
                <div id="transcription" class="transcription-area">
                    <p class="placeholder">Transcription will appear here...</p>
                </div>
                <div class="transcription-actions" style="margin-top: 20px;">
                    <button id="download-btn" class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        <span>Download Transcript</span>
                    </button>
                    <button id="new-file-btn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i>
                        <span>New File</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Whisper Model...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Styles for upload page -->
    <style>
        .upload-container {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
        }

        .upload-content i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .upload-content h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .upload-content p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .supported-formats {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
        }

        .supported-formats p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .file-size-info {
            margin-top: 15px;
        }

        .file-size-info p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin: 0;
        }

        .file-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-details i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .file-details h3 {
            margin: 0 0 5px 0;
            color: var(--text-primary);
        }

        .file-details p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .transcription-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
